<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-3'>
                Filtered by:
            </div>
            <div class='col-md-2'>
                <input type='text' [(ngModel)]="listFilter" />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-3'>
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
    </div>
    <div class='table-responsive'>
        <table class='table' *ngIf="products && products.length">
            <thead>
                <tr>
                    <th>
                        <button class='btn btn-primary' (click)="toggelImage()">
                            {{showImage ? 'Hide' : 'Show'}} Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                </tr>
            </thead>
            <tbody *ngFor="let prod of filteredProducts">
                <tr>
                    <td>
                        <img *ngIf="showImage" [src]="prod.imageUrl" [title]="prod.productName" width="50px">
                    </td>
                    <td>{{prod.productName}}</td>
                    <td>{{prod.productCode | lowercase | convertToSpace : "-"}}</td>
                    <td> {{prod.releaseDate}} </td>
                    <td>{{prod.price|currency: 'USD' : 'symbol' : '1.2-2'}}</td>
                    <td>
                        <app-star></app-star>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div>
    <div>Error Msg Here</div>
</div>
