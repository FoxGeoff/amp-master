<div class='card'>
  <div class='card-header'>
      {{pageTitle}}
  </div>
  <div class='card-body'>
      <div class='row'>
          <div class='col-md-3'>
              Filtered by:
          </div>
          <div class='col-md-2'>
              <input type='text' />
          </div>
      </div>
      <div class='row'>
          <div class='col-md-3'>
              <h4>Filtered by:</h4>
          </div>
      </div>
  </div>
  <div class='table-responsive'>
      <table class='table' *ngIf = "products && products.length" >
          <thead>
              <tr>
                  <th>
                      <button class='btn btn-primary' (click)='toggleImage()'>
                          {{showImage ? 'Hide' : 'Show'}} Image
                      </button>
                  </th>
                  <th>Product</th>
                  <th>Code</th>
                  <th>Available</th>
                  <th>Price</th>
                  <th>5 Star Rating</th>
              </tr>
          </thead>
          <tbody *ngFor = "let prod of products">
              <tr>
                  <td>
                      <img>
                  </td>
                  <td>{{prod.productName}}</td>
                  <td>{{prod.productCode}}</td>
                  <td> {{prod.releaseDate}} </td>
                  <td>{{prod.price|currency}}</td>
                  <td>star rating</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
<div>
  <div>Error Msg Here</div>
</div>
